<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="images/to-do-list.png">
</head>
<body>
  <div class="container">
    <div class="todolist">
      <h2>To-Do List <img decoding="async" src="images/to-do-list.png" width="25px"> </h2>
      <div class="row">
        <input id="input-box" type="text" placeholder="Add your task">
        <button>Add</button>
      </div>
      <ul id="list-container">
      </ul>

    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
