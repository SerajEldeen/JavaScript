<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Menu</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="images/select.png">
</head>
<body>
  <div class="container">
    <div class="box">
    <div class="socialmedia-box">
      <p>Select Social Media </p>
      <img class="lowerArrow" decoding="async" src="images/down-arrow.png" width="20px">
      <img class="upperArrow" decoding="async" src="images/upper-arrow.png" width="20px" style="display: none;">
      </div>
      <ul id="list">
      <li>
        <img decoding="async" src="images/facebook.png" width="25px">
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
      </li>
      <li>
        <img decoding="async" src="images/youtube.png" width="25px">
        <a href="https://www.youtube.com/"target="_blank">Youtube</a>
      </li>
      <li>
        <img decoding="async" src="images/twitter.png" width="25px">
        <a href="https://www.x.com/" target="_blank">X</a>
      </li>
      <li>
        <img decoding="async" src="images/instagram.png" width="25px">
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
      </li>
      <li>
        <img decoding="async" src="images/pinterest.png" width="25px">
        <a href="https://www.pinterest.com/" target="_blank">Pinterest</a>
      </li>
      <li>
        <img decoding="async" src="images/whatsapp.png" width="25px">
        <a href="https://web.whatsapp.com/" target="_blank">WhatsApp</a>
      </li>
    </ul> 
  </div>
</div>

  <script src="main.js"></script>
</body>
</html>
