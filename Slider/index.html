<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <img class="back" decoding="async" src="images/Back.png" alt="backArrow">
    <div class="gallery">
      <div>
        <span><img decoding="async" src="images/Girl1.jpg" alt=""></span>
        <span><img decoding="async" src="images/Boy1.jpg" alt=""></span>
        <span><img decoding="async" src="images/Girl2.jpg" alt=""></span>
      </div>
      <div>
        <span><img decoding="async" src="images/Boy2.jpg" alt=""></span>
        <span><img decoding="async" src="images/Girl3.jpg" alt=""></span>
        <span><img decoding="async" src="images/Boy3.jpg" alt=""></span>
      </div>
    </div>

    <img class="next" decoding="async" src="images/Next.png" alt="nextArrow">

    
  </div>


  <script src="main.js"></script>
</body>
</html>
