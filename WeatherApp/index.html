<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="images/icon.png">
</head>
<body> 
    <div class="container">
    <div class="card">
      <div class="search">
          <input type="text" placeholder="City Name">
          <button><img decoding="async" src="images/search.png" width="16px"></button> 
      </div>
      <div class="weather">
        <img class="wheather-icon" decoding="async" src="" width="100px">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" width="40px" style="margin-right: 10px;" >
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" width="40px" style="margin-right: 10px;" >
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
